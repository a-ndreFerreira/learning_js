<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do Aluno</title>
</head>

<body>
    <div class="container">
        <main>
            <h1>
                Média do Aluno
            </h1>
            <div class="mainContainer">
                <h1>
                    Resultado: <span class="spanValue"></span>
                </h1>
                <form id="form">
                    <div>
                        Nome do Aluno: <input type="text" id="name" placeholder="Digite o nome do aluno." />
                    </div>
                    <div>
                        Nota 1: <input type="number" id="number1" placeholder="Digite a primeira nota" />
                    </div>
                    <div>
                        Nota 2: <input type="number" id="number2" placeholder="Digite a segunda nota" />
                    </div>

                    <button type="submit" class="submit">
                        Verificar
                    </button>

                </form>

            </div><!--mainContainer-->

        </main>

    </div><!--container-->

    <script src="scripts.js"></script>

</body>

</html>
