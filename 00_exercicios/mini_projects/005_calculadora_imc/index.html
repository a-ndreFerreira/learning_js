<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>

<body>
    <div class="container">
        <h1>
            Calculadora IMC
        </h1>
        <div class="formDiv">
            <h2>
                Resultado: <span class="spanValue"></span>
            </h2>
            <form id="formControl">
                <div>
                    Altura: <input type="text" id="height" placeholder="1.78" />
                </div>
                <div>
                    Peso: <input type="text" id="weight" placeholder="80.5" />
                </div>
                <button type="submit">
                    Verificar
                </button>
            </form>

        </div><!--formDiv-->

    </div><!--container-->

    <script src="scripts.js"></script>

</body>

</html>
