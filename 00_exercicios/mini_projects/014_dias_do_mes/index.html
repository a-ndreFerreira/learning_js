<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantos dias do mês</title>
</head>

<body>
    <div class="container">
        <h1>
            Quantos dias o mês tem
        </h1>
        <div class="formContainer">
            <h2>
                Resultado: <span class="spanValue"></span>
            </h2>
            <form id="formMonth">
                <div>
                    Digite o mês para saber quantos dias ele tem: <input type="text" id="monthInput"
                        placeholder="EX: 2" />
                </div>
                <button type="submit">
                    Verificar
                </button>
            </form>

        </div><!--formContainer-->

    </div><!--container-->

    <script src="scripts.js"></script>

</body>

</html>
