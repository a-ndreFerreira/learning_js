<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentro do intervalo</title>
</head>

<body>
    <div class="container">
        <h1>
            Verifique se o número está no intervalo
        </h1>
        <div class="formContainer">
            <h2>
                Resultado: <span class="spanValue"></span>
            </h2>
            <form id="formControl">
                <div>
                    Digite um número: <input type="text" id="numberInput" />
                </div>
                <div>
                    Digite o número mínimo: <input type="text" id="minInput" />
                </div>
                <div>
                    Digite o número máximo: <input type="text" id="maxInput" />
                </div>
                <button type="submit">
                    Verificar
                </button>
            </form>

        </div><!--formContainer-->

    </div><!--container-->

    <script src="scripts.js"></script>

</body>

</html>
