<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante por KG</title>
</head>

<body>
    <h1>
        Restaurante por KG
    </h1>
    <form>
        <p>
            Buffet (kg):
            <input type="text" id="inPriceBuffet" min="0" step="0.01" placeholder="50.89/kg" required />
        </p>
        <p>
            Peso prato cliente (g):
            <input type="text" id="inPriceGram" min="0" placeholder="500g" required />
        </p>
        <input type="submit" value="Valor do prato" />
    </form>

    <h2></h2>

    <script src="scripts.js"></script>

</body>

</html>
