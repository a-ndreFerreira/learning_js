<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour+Convergence&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <title>Reviews</title>
</head>

<body>
    <main>
        <div class="container">
            <section class="sectionContainer">
                <div class="title">
                    <h1>
                        Our Reviews
                    </h1>
                    <div class="underline"></div>
                </div>

                <article class="informations">
                    <div class="divImg">
                        <img src="person-1.jpeg" id="imgPerson" alt="logo" />
                    </div>

                    <h2 id="name">
                        André
                    </h2>

                    <h3 id="job">
                        Desenvolvedor
                    </h3>

                    <p id="info">
                        Estudante de programação FullStack.
                    </p>

                    <div class="controls">
                        <button id="prevBtn">
                            <i class="fas fa-solid fa-chevron-left"></i>
                        </button>
                        <button id="randomBtn">
                            Surprise me
                        </button>
                        <button id="nextBtn">
                            <i class="fas fa-solid fa-chevron-right"></i>
                        </button>
                    </div>

                </article>

            </section>

        </div> <!--container-->
    </main>

    <script src="script.js"></script>

</body>

</html>
